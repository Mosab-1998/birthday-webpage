<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat :wght@700&family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Caveat', cursive;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: url('https://i.imgur.com/ZkB6k4w.png ') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn-wish {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn-wish:hover {
      transform: scale(1.1);
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .memories {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .memories h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .memory-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .memory-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .memory-img:hover {
      transform: rotate(3deg) scale(1.05);
    }

    .footer {
      background-color: #ff4081;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .icon-heart {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .memory-images {
        flex-direction: column;
        align-items: center;
      }

      .memory-img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>üéâ Happy Birthday, 7albey ! üéâ</h1>
      <p>Wishing you the happiest day ever filled with love, laughter, and lots of cake!</p>
      <a href="#" class="btn-wish"><i class="fas fa-gift"></i> Have a Wonderful Day!</a>
    </div>
  </section>

  <!-- Memories Section -->
  <section class="section">
    <div class="memories">
      <h2><i class="fas fa-photo-video"></i> Our Beautiful Memories</h2>
      <div class="memory-images">
        <img src="image3.png.JPG" alt="Memory 1" class="memory-img">
        <img src="image4.png.JPG" alt="Memory 2" class="memory-img">
        <img src="image1.png.jpg" alt="Memory 3" class="memory-img">
        <img src="image5.png.JPG" alt="Memory 4" class="memory-img">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p><i class="fas fa-heart icon-heart"></i> Made with ‚ù§Ô∏è by your best friend</p>
    <p>Happy Birthday Again! üéÇ</p>
  </footer>

</body>
</html>
