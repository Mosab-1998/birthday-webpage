<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>


  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }


    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: url('https://i.imgur.com/ZkB6k4w.png ') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn-wish {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn-wish:hover {
      transform: scale(1.1);
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .memories {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .memories h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .memory-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .memory-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .memory-img:hover {
      transform: rotate(3deg) scale(1.05);
    }

    .footer {
      background-color: #ff4081;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .icon-heart {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .memory-images {
        flex-direction: column;
        align-items: center;
      }

      .memory-img {
        width: 90%;
        height: auto;
      }
    }
    /* Countdown Timer Styles */
.countdown-timer {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  flex_wrap: wrap;
}

.time-box {
  background-color: white;
  padding: 15px 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  min-width: 80px;
  flex: 1 1 80px;
  max-width: 100px;
}

.time-box span {
  font-size: 2rem;
  font-weight: bold;
  color: #ff4081;
}

.time-box small {
  display: block;
  margin-top: 3px;
  font-size: 0.8rem;
  color: #666;
}
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>üéâ Happy Birthday, 7albey ! üéâ</h1>
      <p>Wishing you the happiest day ever filled with love, laughter, and lots of cake!</p>
      <a href="#" class="btn-wish"><i class="fas fa-gift"></i> Have a Wonderful Day!</a>
    </div>
  </section>
  <!-- Countdown Timer Section -->
<section class="section" id="countdown">
  <div class="container">
    <h2><i class="fas fa-clock"></i> Countdown to 7albey's Birthday!</h2>
    <div class="countdown-timer">
      <div class="time-box">
        <span id="days">0</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>
</section>

  <!-- Memories Section -->
  <section class="section">
    <div class="memories">
      <h2><i class="fas fa-photo-video"></i> Our Beautiful Memories</h2>
      <div class="memory-images">
        <img src="image3.png.JPG" alt="Memory 1" class="memory-img">
        <img src="image4.png.JPG" alt="Memory 2" class="memory-img">
        <img src="image1.png.jpg" alt="Memory 3" class="memory-img">
        <img src="image5.png.JPG" alt="Memory 4" class="memory-img">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p><i class="fas fa-heart icon-heart"></i> Made with ‚ù§Ô∏è by mosab</p>
    <p>Happy Birthday Again! üéÇ</p>
  </footer>
  <script>
  // Set the target date for the countdown (November 5, 2025)
  const birthday = new Date("November 5, 2025 00:00:00").getTime();

  const countdownFunction = setInterval(() => {
    const now = new Date().getTime();
    const distance = birthday - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
      clearInterval(countdownFunction);
      document.querySelector("#countdown .countdown-timer").innerHTML = "<h3>üéâ Happy Birthday! üéâ</h3>";
    }
  }, 1000);
</script>

</body>
</html>
